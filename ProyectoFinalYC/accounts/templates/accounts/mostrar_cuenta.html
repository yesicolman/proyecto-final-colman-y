<!DOCTYPE html>
{% extends 'MiApp/baseweb.html'%}

{% load static %}

{% block titulo%} MOSTRAR CUENTA {%endblock titulo%}

{% block main %}
    <div class="col-8">
        <div class="card m-2" style="border-radius: 15px;">
            <div class="card-body p-4">
                <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                        {% if request.user.account.avatar %}
                            <img src={{request.user.account.avatar.url}} alt="avatar" style="width: 60px; height:50px;" class="rounded-circle img-fluid">
                        {% endif %}
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h5 class="mb-1">{{ request.user.first_name }}</h5>
                        <h4 class="mb-1">{{ request.user.last_name }}</h4>
                        <p class="mb-2 pb-1" style="color: #2b2a2a;">Email: {{request.user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a href="{% url 'editar_perfil' %}" class="m-2 btn btn-primary">Editar perfil</a>
    </div>

{% endblock main %}
