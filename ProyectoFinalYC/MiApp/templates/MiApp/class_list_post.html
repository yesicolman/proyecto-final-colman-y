<!DOCTYPE html>
{% extends 'MiApp/baseweb.html'%}

{% load static %}

{% block titulo%} ULTIMOS POSTS {%endblock titulo%}

{% block main %}

<div class="row">
{% for post in object_list %}
<div class="card" style="width: 18rem; margin:0 auto;">
    <img src="{{ post.foto.url }}" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{ post.titulo}}</h5>
      <p class="card-text"> Autor: {{ post.autor}}</p>
      <a href="{%url 'Detail' post.id %}" class="btn btn-primary">Ver </a>
      <a href="{%url 'Update' post.id %}">Editar</a>
      <a href="{%url 'Delete' post.id %}">Borrar</a>
    </div>
  </div>
{% endfor %}

</div>

{% endblock main %}
