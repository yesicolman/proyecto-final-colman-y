<!DOCTYPE html>
{% extends 'MiApp/baseweb.html'%}

{% load static %}

{% block titulo%} Eliminar perfil {%endblock titulo%}

{% block main %}

<form action="{% url 'eliminar_perfil' object.id %}" method="POST" class="m-2">

    {% csrf_token %}
    <p>Estas seguro/a que desea eliminar su cuenta?: </p>
    <input type="submit" value="Confirmar" class="btn btn-primary">
</form>
   
{% endblock main %}
